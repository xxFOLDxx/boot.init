# Development Environment Configuration
# Place this in ~/.config/dev-env/config or source in your startup scripts

# Project Directories
PROJECTS_DIR=$HOME/projects
WORKSPACE_DIR=$HOME/workspace
REPOS_DIR=$HOME/repositories
TOOLS_DIR=$HOME/.local/bin

# Development Tools
EDITOR=code
TERMINAL=gnome-terminal
BROWSER=firefox

# Programming Language Paths
NODE_PATH=$HOME/.npm-global/lib/node_modules
PYTHON_PATH=$HOME/.local/lib/python3.11/site-packages
RUST_PATH=$HOME/.cargo/bin
GO_PATH=$HOME/go
JAVA_HOME=/usr/lib/jvm/default-java

# Database Settings
DATABASE_URL=postgresql://localhost:5432/dev_db
REDIS_URL=redis://localhost:6379

# API Keys and Tokens (use .env files for secrets)
# GITHUB_TOKEN=your_token_here
# API_KEY=your_api_key_here

# Development Server Settings
DEV_SERVER_PORT=3000
API_SERVER_PORT=8080
DOCS_SERVER_PORT=4000

# Docker Settings
DOCKER_BUILDKIT=1
COMPOSE_DOCKER_CLI_BUILD=1

# Git Configuration
GIT_EDITOR=code
GIT_PAGER=less

# Logging
LOG_LEVEL=debug
LOG_DIR=$HOME/logs

# Build Settings
BUILD_DIR=$HOME/builds
DIST_DIR=$HOME/dist

# Testing
TEST_ENV=development
COVERAGE_DIR=$HOME/coverage

# Backup Settings
BACKUP_DIR=$HOME/backups
BACKUP_RETENTION_DAYS=30

# Network Settings
PROXY_URL=
NO_PROXY=localhost,127.0.0.1

# Performance
PARALLEL_JOBS=4
MAX_MEMORY=4G
